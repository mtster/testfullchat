<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- PWA manifest (cache-bust param for quick refresh; bump it if you later change icons) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json?v=3" />

    <!-- Browser theme color -->
    <meta name="theme-color" content="#0f1720" />

    <!-- iOS web app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Protocol chat - PWA with Firebase Realtime Database" />

    <!-- OneSignal Web SDK (required for web push) -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>

    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        try {
          OneSignal.init({
            appId: "065caa62-cfe3-4bcf-ac90-2fdf30c168d7",
            allowLocalhostAsSecureOrigin: true,
            // IMPORTANT for iOS Safari / iOS PWA:
            // If OneSignal provided a Safari Web ID for iOS, paste it below (replace the placeholder).
            // Example: safari_web_id: "web.12345678-aaaa-bbbb-cccc-ddddeeeeffff",
            // If you don't have such an ID, leave commented until you add it.
            // safari_web_id: "web.YOUR_SAFARI_WEB_ID_HERE",
            notifyButton: { enable: false }
          });
        } catch (e) {
          // initialization must never break your app
          console.warn("OneSignal.init error", e);
        }
      });
    </script>

    <title>Protocol</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
